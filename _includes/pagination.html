<nav class="pagination" role="navigation">
{% if paginator.previous_page %}
  <a class="newer-posts" href="{{ paginator.previous_page_path }}"><span aria-hidden="true">&larr;</span> Nieuwere Berichten</a>
{% endif %}
  <span class="page-number">Pagina {{ paginator.page }} van {{ paginator.total_pages }}</span>
{% if paginator.next_page %}
  <a class="older-posts" href="{{ paginator.next_page_path }}">Oudere Berichten <span aria-hidden="true">&rarr;</span></a>
{% endif %}
</nav>
