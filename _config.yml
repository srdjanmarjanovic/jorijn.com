# Site settings
title: Jorijn Schrijvershof
logo: /images/logo.svg
logo_cover: /images/logo-wit.svg
description: Ik word omschreven als perfectionistisch en doelgericht, deze eigenschappen laat ik terug komen in mijn hobby. Ontwikkelen met moderne web technologieÃ«n.
baseurl: "" # the subpath of your site, e.g. /blog
url: https://jorijn.com # the base hostname & protocol for your site
permalink: /:title/
highlighter: rouge

# Main header
header:
  text_shadow: 0 0 20px rgba(28, 47, 53, .8) # CSS text-shadow

# Navigation
navigation:
  - slug: /diensten
    label: Diensten
  - slug: /projecten
    label: Projecten
  - slug: /recruiter
    label: Recruiter?
  - slug: /contact
    label: Contact

# Services (all are optional)
analytics: UA-16301229-1
disqus:
facebook_l10n: nl_NL    # Your locale (en_US, fr_FR, etc.)
twitter: Jorijn    # Website's Twitter username (without the '@')

# Build settings
exclude: [CNAME, Gemfile, Gemfile.lock, publish]
markdown: kramdown
kramdown:
  input: GFM # Enable GitHub Flavored Markdown

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 5 # Post excerpts by page
paginate_path: "/page/:num" # Default was "/page:num/"

sass:
    style: compressed
